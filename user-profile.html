<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <script src="js/main.js" defer></script>
    <script src="js/user-profile.js" defer></script>
    <title>Página do usuário | Votala</title>
    <!--<link rel="stylesheet" href="css/normalize.css">-->   
    <!--<link rel="manifest" href="site.webmanifest">-->
</head>
<body>

	<header>
		<div class="container">
			<div class="logo">
				<img src="images/logomarca-simple.png" id="newhome" alt="Logomarca-votala">
			</div>
			<div class="menu">
				<div class="navegacao">
					<a href="login.html">Entrar</a>
					<a href="signup.html">Cadastre-se</a>
					<a href="https://bitbucket.org/lssv6-webdev/votalaweb/src/main/" target="_blank">Repositório</a>
					<!--<a href="404.html" target="_blank">Documentação</a>-->
					<a href="user-profile.html">Perfil</a>
				</div>
			</div>
		</div>
	</header>

    <main>
        <div class="principal">

            <div class="user">

                <div class="user-element">
                    <h1>Sua conta</h1>
                </div>

                <div id="element-avatar" class="user-element">
                    <img src="images/avatar/astronaut.png" alt="Avatar do usuário">       
                </div>
    
                <div id="user-profile-data" class="user-element">

                    <div class="user-summary">
                        <p>Olá, seja bem-vindo <span id="name"></span>!</p>
                        <p>Seu ID é: <span id="user-id"></span></p>
                        <p>Sua conta foi criada em: <span id="created"></span></p>
                    </div>

                </div>

                <div class="group-panel" id="user-element">
                    <div class="grupos">
                        <span>Seus grupos</span>
                        <ul id="group-list"></ul>
                        <a href="group-creation.html">Criar um novo grupo</a>
                    </div>
                </div>

                <div class="user-element">
                    <a href="groups.html">Página de Grupos</a>
                </div>

                <div class="user-element">
                    <a href="polls.html">Criar enquetes</a>
                </div>

                <div class="user-element">
                    <a href="poll-response.html">Respostas</a>
                </div>

            </div>

        </div>
    </main>

	<footer>
		<div class="rodape">
			<p>Developers <a href="https://www.linkedin.com/in/limadeyvison/" target="_blank">Deyvison Lima</a> & <a href="https://www.linkedin.com/in/lucas-sousa-silva-116267259" target="_blank">Lucas Sousa Silva</a></p>
		</div>
	</footer>

</body>
</html>
